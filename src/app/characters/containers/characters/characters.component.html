
<section container>
  <ng-container *ngIf="!(isLoading$ | async); else loading">
    <div content>
      <app-character-card
        *ngFor="let character of characters$ | async"
        (selectCharacter)="onSelectCharacter($event)"
        [character]="character">
      </app-character-card>
    </div>
  </ng-container>
</section>

<app-pagination
  [isLoading]="(isLoading$ | async) || false"
  (clickPagination)="loadCharacters($event)">
</app-pagination>

<ng-template #loading>
  <div content>
    <app-load></app-load>
  </div>
</ng-template>
